{% extends "base.html" %}

{% block title %}Cassa{% endblock title %}

{% block content %}

<div class='jumbotron table-responsive text-center container'>
    <h3>Banche</h3><p>Importi in Euro</p>
    <table class='table table-hover'>
        <thead>
        <tr>
            <th scope='col'>Id Banca</th>
            <th scope='col'>Nome</th>
            <th scope='col'>Iban</th>
            <th scope='col'>Vedi Scheda</th>
            <th scope='col'>Saldo</th>
        </tr>
        </thead>
        <tbody>
        {% for r in qs %}
        <tr>
            <td scope='col'>{{r.id}}</td>
            <td scope='col'>{{r.nome}}</td>
            
            <td scope='col'>{{r.iban }}</td>
            <td scope='col'><a href="{{r.get_absolute_url}}"><i class='fa fa-arrow-pointer'></i></a></td>
            <td scope='col'></td>
        </tr>{% endfor %}
        </tbody>
        
        </table>
</div>

{% endblock content %}
