{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }}Nuovo Operatore{% endblock title %}

{% block content %}
 <div class='jumbotron'>
    <h3 class='text-center'>Nuovo Operatore</h3>
    <form method='POST' id='operatore' enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        
        <button class='btn btn-primary'type='submit'>Conferma</button>
    </form>
</div> 
{% endblock content%}
