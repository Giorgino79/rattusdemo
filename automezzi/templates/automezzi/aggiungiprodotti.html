{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ block.super }}Aggiorna prodotti sul mezzo {{mezzo.targa}}{% endblock title %}

{% block content %}
<div class='container jumbotron text-center'>
   <h3 class='text-center'> Aggiorna prodotti sul mezzo {{mezzo.targa}}</h3>
   <form method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <input type='submit' class='btn btn-primary' value='Conferma'>
   </form>
</div>

{% endblock content %}
