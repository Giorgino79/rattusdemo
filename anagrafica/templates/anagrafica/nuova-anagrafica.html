{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% url "anagrafica:filiali" as filiali %}

{% block title %}{{ block.super }}Nuova Anagrafica{% endblock title %}

{% block content %}
<div class='container jumbotron'>
<h3 class='text-center'>Inserimento Nuova Anagrafica</h3>

    <form method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <button class='btn btn-primary'type='submit'>Conferma</button>
    </form>
</div>
<hr>
<div class='text-center py-10'>
<a href="{{filiali}}"><button class='btn btn-primary' id='js-modal' type='button'>Inserisci Filiale</button></a>
</div>

{% endblock content %}</div>
