{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }}Aggiungi Filiale{% endblock title %}


{% block content %}

<div class='container jumbotron table-responsive'>

    <h3 class='text-center'>Inserimento Nuova Filiale</h3>
    <form method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <button class='btn btn-primary'type='submit'>Conferma</button>
    </form>
</div>


{% endblock content %}
