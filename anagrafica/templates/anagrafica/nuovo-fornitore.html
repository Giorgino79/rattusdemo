{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}{{ block.super }}Nuovo Fornitore{% endblock title %}

{% block content %}

<div class='container jumbotron'>
<h3 class='text-center'>Inserimento Nuovo Fornitore</h3>

<div class='form-floating mb-3'>
    <form method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <button class='btn btn-primary'type='submit'>Conferma</button>
    </form>
</div>
</div>
<hr>
 

{% endblock content %}
