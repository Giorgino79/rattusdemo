{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Installazione Esistente{% endblock title %}

{% block content %}
<div class='container jumbotron'>
    <h3 class='text-center'>Registra Installazione Esistente</h3><br>
    <p class='text-center'>Compilare un modulo per ogni postazione/prodotto installato</p>
    <form method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <input type='submit' class='btn btn-primary' value='Conferma'>
    </form>
</div>
{% endblock content %}
