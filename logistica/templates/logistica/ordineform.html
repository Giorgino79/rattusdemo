{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Nuovo Ordine d'Acquisto{% endblock title %}

{% block content %}
<div class='container jumbotron'>
   
        <h3 class='text-center'>Inserimento Nuovo Ordine d'Acquisto</h3>
        <div class='jumbotron'> 
             <form method='POST'>
                {% csrf_token %}
                {{form|crispy}}
                <button type='submit' class='btn btn-primary'>Conferma</button>
             </form>
    </div>
</div>

{% endblock content %}
