{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class='container jumbotron table-responsive'>
    <h3>Messaggi</h3>
<form method='POST'>
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class='btn btn-primary'>Invia</button>
</form>
<table class='table table-hover mt-3'>
    <thead>
        <tr>
            <th scope='col-3'>Mittente</th>
            <th scope='col-8'>Messaggio</th>
            <th scope='col-1'>Elimina</th>
        </tr>
    </thead>{% for m in vedi %}
    <tbody>
        <td scope='col-3'>{{m.mittente}}</td>
        <td scope='col-8'>{{m.testo}}</td>
        <td scope='col-1'><a href="{% url 'home:elimina' pk=m.pk %}"><i class='fa fa-trash'></i></td>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
